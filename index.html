<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <base href="./">
  <title>Dashboard ‚Äì Sistema de Filtros</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <div class="col-filtros">
      <h1 class="app-title">FILTERTRACK</h1>

      <form id="form-filtro">
         <h2>Agregar filtro</h2>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre del filtro" required />
        <input type="text" id="codigo" name="codigo_barra" placeholder="C√≥digo de barra" required />
        <input type="date" id="fecha" name="fecha_instalacion" required />
        <input type="number" id="vida" name="vida_util_dias" placeholder="Vida √∫til (d√≠as)" required />
        <input type="number" id="pressure-initial" name="pressure_initial" placeholder="Presi√≥n inicial (PSI)" required />
        <button type="submit">Guardar filtro</button>
        <button type="button" id="btn-limpiar">Limpiar campos</button>
      </form>

      <div class="estado-bar">
        <button class="estado-btn activo" data-estado="all">
          Todos (<span id="count-all">0</span>)
        </button>

        <button class="estado-btn" data-estado="proximo">
          Pr√≥ximos (<span id="count-proximo">0</span>)
        </button>

        <button class="estado-btn" data-estado="vencido">
          Vencidos (<span id="count-vencido">0</span>)
        </button>
      </div>

      <button id="btn-reporte-filtros" class="btn-reporte">
        üñ®Ô∏è Generar reporte de filtros
      </button>

      <table id="tabla-filtros">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>C√≥digo</th>
            <th>Fecha instalaci√≥n</th>
            <th>Presi√≥n (PSI)</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS inserta filas aqu√≠ -->
        </tbody>
      </table>
    </div>

    <div class="col-mantenimientos">
      <button id="btn-cerrar-panel" style="float:right;">‚úï</button>
      <h2>Mantenimientos del filtro</h2>
      <button id="btn-reporte-mantenimientos" class="btn-reporte">
        üñ®Ô∏è Generar reporte de mantenimientos
      </button>

      <div id="seccion-mantenimientos" style="display:none;">
        <h3 id="titulo-mantenimientos"></h3>

        <form id="form-mantenimiento">
          <input type="date" id="mant-fecha" required />
          <input type="text" id="mant-observaciones" placeholder="Observaciones" />
          <input type="number" id="mant-pressure-current" placeholder="Presi√≥n actual (PSI)" />
          <button type="submit">Guardar mantenimiento</button>
        </form>

        <table id="tabla-mantenimientos">
          <thead>
            <tr>
              <th>ID</th>
              <th>Fecha</th>
              <th>Observaciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- JS inserta mantenimientos aqu√≠ -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
  <div id="overlay" class="overlay"></div>
</body>
</html>
